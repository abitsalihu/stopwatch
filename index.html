<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>StopWatch</title>
  </head>
  <body>
    <div class="stopwatch">
      <div class="toggle" id="toggle">
        <img
          src="icons/moon.png"
          class="toggle__icon"
          data-set="icons/sun.png"
          alt=""
        />
      </div>
      <div class="stopwatch__time">
        <h1 class="stopwatch__time-show">
          <span class="minutes">00</span>:<span class="seconds">00</span>.<span
            class="milliseconds"
            >00</span
          >
        </h1>
      </div>
      <div class="stopwatch__btns">
        <button class="stopwatch__btns-b stopwatch__btns-reset">Reset</button>
        <button class="stopwatch__btns-b stopwatch__btns-start">Start</button>
        <button class="stopwatch__btns-b stopwatch__btns-stop hidden">
          Stop
        </button>
        <button class="stopwatch__btns-b stopwatch__btns-resume hidden">
          Resume
        </button>
      </div>
    </div>

    <div class="copyright">
      Created by: <span class="name"> Abit Salihu</span>
    </div>
    <a href="https://github.com/abitsalihu/stopwatch" target="_blank">
      <img
        src="icons/black-git.png"
        data-set="icons/white-git.png"
        class="git git-icon"
        alt=""
      />
    </a>

    <script src="script.js"></script>
  </body>
</html>
