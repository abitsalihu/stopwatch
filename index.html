<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"

    />
    <link href='https://css.gg/dark-mode.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css" />
    <title>StopWatch</title>
  </head>
  <body>
    <button class="btn-toggle"><i class="gg-dark-mode"></i></button>
    <div class="stopwatch">
      <div class="stopwatch__time">
        <h1 class="stopwatch__time-show">
          <span class="minutes">00</span>:<span class="seconds">00</span>.<span
            class="milliseconds"
            >00</span
          >
        </h1>
      </div>
      <div class="stopwatch__btns">
        <button class="stopwatch__btns-b stopwatch__btns-reset">Reset</button>
        <button class="stopwatch__btns-b stopwatch__btns-start">Start</button>
        <button class="stopwatch__btns-b stopwatch__btns-stop hidden">
          Stop
        </button>
        <button class="stopwatch__btns-b stopwatch__btns-resume hidden">
          Resume
        </button>
      </div>
    </div>
    
    <div class="copyright">
      Created by: <span class="name">Abit Salihu</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
